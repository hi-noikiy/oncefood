{extend name="main/index"}
{block name="main"}

<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <!-- Page Heading Start -->
        <div class="page-heading">
            <h1><i class='fa fa-check'></i> {$title}</h1>
        </div>
        <!-- Page Heading End-->



        <div class="widget">
            <div class="widget-header transparent">
                <h2><strong>{$title}</strong></h2>
                <div class="additional-btn">
                    <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                    <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                    <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                </div>
            </div>
            <div class="widget-content padding">
                <form class="form-horizontal" role="form" action="{:url('home/yrole/save')}" method="post">
                    <div class="form-group">
                        <label for="input-text" class="col-sm-2 control-label">角色名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-text" placeholder="角色名" name="name" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-text-help" class="col-sm-2 control-label">说明</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-text-help" placeholder="说明" name="remark" value="">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <div class="radio iradio">
                                <label>
                                    <input type="radio" name="status" id="optionsRadios1" value="1" >启用

                                </label>
                            </div>
                            <div class="radio iradio">
                                <label>
                                    <input type="radio" name="status" id="optionsRadios2" value="2" checked>禁用

                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!-- End of your awesome content -->

        <!-- Footer Start -->
        <footer>
            Huban Creative &copy; 2014
            <div class="footer-links pull-right">
                <a href="#">About</a><a href="#">Support</a><a href="#">Terms of Service</a><a href="#">Legal</a><a href="#">Help</a><a href="#">Contact Us</a>
            </div>
        </footer>
        <!-- Footer End -->
    </div>
    <!-- ============================================================== -->
    <!-- End content here -->
    <!-- ============================================================== -->

</div>
<!-- End right content -->
{/block}
