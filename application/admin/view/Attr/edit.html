{extend name="main/index" /}
{block name="main"}
<div class="content-page">
    <div class="content">
        <div class="row">
            <div class="col-sm-6 portlets">
                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>{$title}</strong></h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content padding">
                        <div id="basic-form">
                            <form role="form" action="{:url('admin/ShopAttr/update',['id'=>$list['id']])}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">属性名:</label>
                                    <input type="text" class="form-control" name="attr" value='{$list.attr}'>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        {if condition="$list.status == 1"}
                                        <input type="radio" name="status" value="1" checked>启用
                                        <input type="radio" name="status" value="2" >禁用
                                        {else/}
                                        <input type="radio" name="status" value="1">启用
                                        <input type="radio" name="status" value="2" checked>禁用
                                        {/if}
                                    </div>
                                </div>
                                <p></p>
                                <p><button type="submit" class="btn btn-info">提交</button></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}
