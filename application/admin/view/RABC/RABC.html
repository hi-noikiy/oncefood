{extend name="main/index" /}
{block name="main"}
<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <!-- Page Heading Start -->
        <div class="page-heading">

            <!-- Page Heading End-->                <!-- Your awesome content goes here -->
            <div class="row">

                <div class="col-md-12">
                    <div class="widget">
                        <div class="widget-header transparent">
                            <h2><strong>{$title}</strong></h2>
                            <div class="additional-btn">
                                <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                                <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                                <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                            </div>
                        </div>
                        <div class="widget-content">
                            <div class="table-responsive">
                                <table data-sortable class="table">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>账户</th>
                                        <th>名称</th>
                                        <th>职能</th>
                                        <th data-sortable="false">操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    {volist name="list" id="v"}
                                    <tr>
                                        <td>{$v.id}</td>
                                        <td>{$v.username}</td>
                                        <td>{$v.name}</td>
                                        <td>{$v.role}</td>
                                        
                                        <td>
                                            <a href="{:url('admin/Rabc/edit',['id' => $v.id])}" class="btn btn-success">修改</a>
                                            <button class="btn btn-danger del-btn" data-id="{$v.id}">删除</button>
                                            <a href="" class="btn btn-info">分配角色</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/admin/assets/js/jquery.min.js"></script>
<script src="/static/admin/assets/js/toastr.min.js"></script>
<script>
    $(document).ready(function() {
        $('.del-btn').click(function(){
           var id = $(this).attr('data-id');
           // console.log(id);
           if (confirm('您确定要 [ 删 除 ] 该用户吗?')) {
            var obj = $(this).parents('tr');

             delAjax(id, obj);
           }
        });
    });

        // 执行AJAX删除
        function delAjax(id, obj) {
            $.ajax({
                type: 'delete',
                url: '/Rabc/' + id,
                dataType : 'json',
                success : function (data){
                    console.log(data);
                    if (data.status) {
                        toastr.success(data.info);
                        obj.remove();
                    } else {
                        toastr.error(data.info, '警告 :');
                    }
                },
                error : function () {
                    alert('AJAX执行失败!');
                }
            });
        }
</script>
{/block}
