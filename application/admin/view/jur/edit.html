{extend name="main/index" /}
{block name="main"}
<div class="content-page">
    <div class="content">

        <div class="row">

            <div class="col-sm-6 portlets">

                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>{$title}</strong></h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content padding">
                        <div id="basic-form">
                            <form role="form" action="{:url('admin/Jur/update', ['id'=>$list['id']])}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">权限</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="username" name="name" value="{$list.name}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">控制器</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="name" name="mname" value="{$list.mname}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">方法</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="name" name="aname" value="{$list.aname}">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                       
                                            <input type="radio" name="status" value="1" {if condition="$list.status eq 1 "}checked{/if}>启用
                                            <input type="radio" name="status" value="0" {if condition="$list.status  eq 2 "}checked{/if}>禁用
                                         
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-4">
                                      <button class="btn btn-info">编辑</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

{/block}
