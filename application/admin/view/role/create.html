{extend name="main/index" /}
{block name="main"}
<div class="content-page">
    <div class="content">

        <div class="row">

            <div class="col-sm-6 portlets">

                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>{$title}</strong></h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content padding">
                        <div id="basic-form">
                            <form role="form" action="{:url('admin/role/save')}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">角色名</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="角色名" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">描述</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="描述" name="remark">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                            <input type="radio" name="status" value="1" checked>启用
                                            <input type="radio" name="status" value="0" >禁用
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-4">
                                      <button type="submit" class="btn btn-info">添 加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
{/block}
