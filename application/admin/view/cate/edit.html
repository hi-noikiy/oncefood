{extend name="main/index" /}
{block name="main"}
<div class="content-page">
    <div class="content">
        <div class="row">
            <div class="col-sm-6 portlets">
                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>{$title}</strong></h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content padding">
                        <div id="basic-form">
                            <form role="form" action="{:url('admin/Cate/update',['id'=>$list['id']])}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">分类名</label>
                                    <input type="text" class="form-control" name="name" value="{$list.name}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">pid</label>
                                    <input type="text" class="form-control" name="pid" value="{$list.pid}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">path</label>
                                    <input type="text" class="form-control" name="path" value="{$list.path}" readonly>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <input type="radio" name="display" value="1" {if condition="$list.display eq 1 "}checked{/if}>显示
                                        <input type="radio" name="display" value="0" {if condition="$list.display  eq 2 "}checked{/if}>隐藏
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
